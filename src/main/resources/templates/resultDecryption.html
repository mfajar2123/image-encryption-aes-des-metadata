<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Decryption Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f5f7; }
        .container {
            max-width: 700px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
            margin-top: 80px;
        }
        h1 { color: #333; margin-bottom: 20px; }
        pre {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap; /* Wraps text */
        }
        .btn-success { background-color: #28a745; }
        .btn-primary { background-color: #007bff; }
    </style>
</head>
<body>
<div class="container">
    <h1>Decryption Result</h1>
    <p>Decryption successful! Click the button below to download your decrypted image.</p>

    <p>File Path:</p>
    <pre> <span th:text="${imagePath}"></span></pre>
    <p>Decryption Time:</p>
    <pre> <span th:text="${decryptionTime}">0</span> ms</pre>
    <a th:href="@{/decryption/download}" class="btn btn-success">Download Message Image</a>
    <a href="/" class="btn btn-primary">Back to Home</a>
</div>
</body>
</html>
