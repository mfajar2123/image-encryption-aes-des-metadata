<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Encryption Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #eef2f3, #8e9eab);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            color: #333;
        }
        .container {
            max-width: 700px;
            width: 100%;
            padding: 30px 40px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }
        .container::before, .container::after {
            content: '';
            position: absolute;
            top: -20px;
            left: calc(50% - 50px);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            z-index: -1;
        }
        .container::after {
            top: auto;
            bottom: -20px;
        }
        h2 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 20px;
            position: relative;
        }
        h2::after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background: #2c3e50;
            margin: 10px auto 0;
        }
        p {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 20px;
        }
        pre {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap; /* Wraps text */
            font-size: 1rem;
            margin-bottom: 30px;
        }
        .btn {
            font-size: 1.2rem;
            padding: 12px 25px;
            border-radius: 30px;
            transition: all 0.3s;
        }
        .btn-success {
            background: linear-gradient(to right, #28a745, #218838);
            border: none;
        }
        .btn-success:hover {
            background: linear-gradient(to right, #218838, #1e7e34);
        }
        .btn-primary {
            background: linear-gradient(to right, #007bff, #0056b3);
            border: none;
            margin-left: 10px;
        }
        .btn-primary:hover {
            background: linear-gradient(to right, #0056b3, #004085);
        }
        .button-container {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Encryption Successful!</h2>
    <p th:text="${message}">Your message has been encrypted successfully.</p>
    <p>AES Key (HEX):</p>
    <pre th:text="${aesKeyHex}">Example HEX Key</pre>
    <div class="button-container">
        <a th:href="@{/encryption/downloadFile(filePath=${filePath})}" class="btn btn-success">Download Stego Image</a>
        <a href="/" class="btn btn-primary">Back to Home</a>
    </div>
</div>
</body>
</html>
